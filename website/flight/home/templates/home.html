<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>

    <!-- Bootstrap CSS from the static directory -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class='bg-dark'>
    <div class="container">
        <div class="row">
            <div class="card" style='width: 100%; height:100% ; margin-top: 50px'>
                <div class="card-header" style='text-align: center;'>
                    <h1>Welcome to Flight Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post" accept-charset="UTF-8">
                        {% csrf_token %}
                        <div class="row">
                            <div class=" col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="airline"> <b> Airline:</b></label>
                                <select name="airline" id="airline" class="form-control">
                                    {% for air in airline %}
                                        <option value="{{air}}"> {{air}} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class=" col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="date"><b>Date of Departure (YYYY/MM/DD):</b></label>
                                <input type="text" class="form-control" id="date" name="date" placeholder="2024/09/08" pattern="\d{4}/\d{2}/\d{2}" required>
                            </div>

                            <div class=" col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="src"> <b> Source:</b></label>
                                <select name="src" id="src" class="form-control">
                                    {% for src in source %}
                                        <option value="{{src}}">{{src}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class=" col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="dest"> <b> Destination:</b></label>
                                <select name="dest" id="dest" class="form-control"  >
                                    {% for dest in destination %}
                                        <option value="{{dest}}"> {{dest}} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="departure"><b>Departure Time:</b></label>
                                <input type="time" class="form-control" id="departure" name="departure" required>
                            </div>

                            <div class="col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="arrival-time"><b>Arrival Time:</b></label>
                                <input type="time"  class="form-control" id="arrival-time" name="arrival-time" required>
                            </div>

                            <div class="col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="duration" ><b>Duration (in Mins): </b></label>
                                <input type="number" class="form-control" id="duration" name="duration" required>
                            </div>

                            <div class="col-md-6 form-group mt-4" style="text-align: center;">
                                <label for="total-stops" ><b>Total Stops: </b></label>
                                <input type="number" class="form-control" id="total-stops" name="total-stops" required>
                            </div>

                            <div class=" col-md-12 form-group mt-4" style="text-align: center;">
                                <label for="additional"> <b> Additional Information:</b></label>
                                <select name="additional" id="additional" class="form-control">
                                    {% for info in additional_info %}
                                        <option value="{{info}}"> {{info}} </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class=" col-md-12 form-group" style="text-align: center;">
                                <button class="btn btn-primary form-control mt-4" >Predict</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle from the static directory -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
